<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./scss/style.scss">
  <script src="https://kit.fontawesome.com/dd55be8efe.js" crossorigin="anonymous"></script>
  <script src="./scripts/index.js" defer></script>
  <title>Blueberries</title>
</head>
<body>
  <div class="wrapper">
    <div class="quick-view__container" id="quick-view-modal"></div>
    <div class="basket__modal">
      <div class="basket__content">
          <button class="close">&times;</button>
          <p class="text">В корзине пока пусто</p>
          <div class="purchases"></div>
          <div class="basket__footer">
          <p class="result">Итого: 0 руб</p>
          <button class="clear">Очистить корзину</button>
        </div>
      </div>
      </div>   
    <div class="header">
      <div class="header__container">
          <div class="header__logo">
            <p class="logo">Wildberries</p>
          </div>
            <div class="header__search">
              <input class="header__input" id="search" type="text" placeholder="Поиск по товарам" />
            </div>
            <div class="header__user">
              <div class="header__basket">
                <a href="#"><img class="header__basket-img" src="./img/header/shopping-cart.svg" alt="shopping cart" style="width: 4em;"/>
                </a>
              </div>
                <button class="toggle__btn" id ="toggleThemeBtn"><p class="material-icons">wb_sunny</p></button>
            </div>
        </div>
      </div>
    </div>
      <div class="slider container">
        <div class="slide active">
          <img src="./img/slides/auto-sale.jpg" alt="Auto sale" />
        </div>
        <div class="slide">
          <img src="./img/slides/colins-sale.jpg" alt="Colins sale" />
        </div>
        <div class="slide">
          <img src="./img/slides/electronic-sale.jpg" alt="Electronic sale" />
        </div>
        <div class="slide">
          <img src="./img/slides/october-sale.jpg" alt="October sale" />
        </div>
        <div class="slide">
          <img src="./img/slides/digital.jpg" alt="Digital" />
        </div>
        <div id="btn-prev"></div>
        <div id="btn-next"></div>
      </div>
      <div class="wrapper__dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    <div class="goods container">
      <p class="goods__text">Хиты продаж</p>
      <div class="goods__cards" id="cards"></div>
    </div>
    <footer class="main__footer">
      <div class="main__footer-social">
        <a href="https://facebook.com" class="fab fa-facebook-f"></a>
        <a href="https://twitter.com" class="fab fa-twitter"></a>
        <a href="https://pinterest.com" class="fab fa-pinterest"></a>
        <a href="https://instagram.com" class="fab fa-instagram"></a>
        <a href="https://vk.com" class="fab fa-vk"></a>
        <a href="https://teachmeskills.by/" class="fas fa-rss"></a>
      </div>
      <div class="main__footer-copy">&copy2021 Blueberries company.</div>
    </footer>
  </div>
</body>
</html>
